	<script type="text/javascript">
		$(document).ready(function() {

			initDataTable();
			initEvent1();
			initEvent2();

			$('#triggerformsubmitlogout').click(function() {

				$('#submitlogout').trigger("click");
				return false;

			});

			$('#queryForm').on('submit', function(event) {
				var $form = $(this);

				event.preventDefault();

				queryData();
			});

			

		});

		function queryData() {

			var queryPojo = new Object();

			queryPojo.username = $('#username').val();
			queryPojo.enabled = $('#enabled').val();
			
			//queryPojo.cc = $('input:radio[name="cc"]:checked').val();
			

			var json = JSON.stringify(queryPojo);

			//alert(json);

			$.ajax({
						type : $('#queryForm').attr("method"),
						contentType : 'application/json',
						url : $('#queryForm').attr("action"),
						data : json
					})
					.then(
							function(data) {

								//alert(data.msg);
								//alert(data.batteryConfigResult);

								if ($.fn.dataTable
										.isDataTable('#dataTables-results')) {
									var table = $('#dataTables-results')
											.DataTable();
									table.clear();
									table.destroy();
								}
								if (data.msg == "S") {
									var table = $('#dataTables-results')
											.DataTable(
													{

														"lengthChange" : false,//是否允许用户改变表格每页显示的记录数
														"searching" : false,//是否允许Datatables开启本地搜索
														/*pagingType选项来配置
														simple - 只有上一页、下一页两个按钮
														simple_numbers - 除了上一页、下一页两个按钮还有页数按钮，Datatables默认是这个
														full - 有四个按钮首页、上一页、下一页、末页
														full_numbers - 除首页、上一页、下一页、末页四个按钮还有页数按钮
														 */
														"pagingType" : "full_numbers",
														"language" : {
															"emptyTable" : "没有数据",
															"info" : "显示 _START_ 到  _END_ 用户,总计 _TOTAL_ 种用户",
															"infoEmpty" : "无用户显示",
															"paginate" : {
																"first" : "首页",
																"previous" : "上一页",
																"next" : "下一页",
																"last" : "尾页"
															}
														},
														data : data.userResultM,
														columns : [ {

															data : null
														}, {

															data : 'userid'
														}, {

															data : 'username'
														}, {

															data : 'enabled'
														}, {

															data : 'rolecode'
														}, {

															data : 'roledesc'
														},  {

															data : null
														}],
														"columnDefs" : [
																{
																	"targets" : 3,//操作按钮目标列
																
																	"data" : null,
																	 "defaultContent": "<button>Click!</button>",
																	 "render" : function(
																				data,
																				type,
																				row,
																				meta) {
																		 
																		 

																			return row.enabled == 1 ? '正常':'已禁用';
																		}

																},{
																	"targets" : 6,//操作按钮目标列
																
																	"data" : null,
																	 "defaultContent": "<button>Click!</button>",
																	 "render" : function(
																				data,
																				type,
																				row,
																				meta) {
																		 
																		    var btnhtml ="";
																		    
																		    if(row.enabled == 1){
																		    	
																		    	btnhtml = btnhtml + '<a onclick="forbiddenUser(\''+row.userid+'\')"  class="btn btn-danger" role="button" >'+"禁用"+'</a>';
																		    }else {
																		    	
																		    	btnhtml = btnhtml + '<a onclick="enableUser(\''+row.userid+'\')"  class="btn btn-success" role="button" >'+"启用"+'</a>';
																		    }
																		    
																		    btnhtml = btnhtml + '<a href="/soundapp/accountmaintain/maintain/'+row.userid+'" target="_blank" class="btn btn-warning" role="button" ><span class="glyphicon glyphicon-edit"></span>&nbsp;&nbsp;'+"修改"+'</a>';

																			return btnhtml;
																		}

																} ],
														"drawCallback" : function(
																settings) {
															var api = this
																	.api();
															
															　　//var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
															　　api.column(0).nodes().each(function(cell, i) {

															　　　　//此处 startIndex + i + 1;会出现翻页序号不连续，主要是因为startIndex 的原因,去掉即可。
															　　　　//cell.innerHTML = startIndex + i + 1;

															　　　　cell.innerHTML = new Number(i + 1).toString();

															　　}); 

															//----------------------
														}
													/*,
													"formatNumber" : function(toFormat) {
														//使用正则表达式匹配，替换数字
														return toFormat.toFixed(3);
													}*/

													});
								} else if (data.msg == "F") {
									initDataTable();
								}

							});//then方法结束

		}

		/*初始化表格
		 */
		function initDataTable() {

			var table = $('#dataTables-results').DataTable({

				"lengthChange" : false,//是否允许用户改变表格每页显示的记录数
				"searching" : false,//是否允许Datatables开启本地搜索
				"language" : {
					"emptyTable" : "没有数据",
					"infoEmpty" : "无用户显示",
					"paginate" : {
						"previous" : "上一页",
						"next" : "下一页",
						"last" : "尾页"
					}
				},
				"columnDefs" : [  ]

			});

		}
		
		
function forbiddenUser(userid){
	
	
			
			$.ajax({
				type : 'GET',
				//contentType : 'application/json',
				url : '/soundapp/account/forbidden/'+userid,
				
			})
			.then(
					function(data) {
						
						if(data.flag == 'S'){
							$('#alertmodalsuccess_forbidden').modal('show');
							
						}else{
							$('#alertmodalfailure_forbidden').modal('show');
						}
						
					});
			
		}
		
function enableUser(userid){
	
	
	$.ajax({
		type : 'GET',
		//contentType : 'application/json',
		url : '/soundapp/account/enable/'+userid,
		
	})
	.then(
			function(data) {
				
				if(data.flag == 'S'){
					$('#alertmodalsuccess_enable').modal('show');
					
				}else{
					$('#alertmodalfailure_enable').modal('show');
				}
				
			});
	
}


function initEvent1(){
	
	$('#alertmodalsuccess_enable').on('hide.bs.modal', function () {
	    
	    $('#queryBtn').trigger('click');
	});
	
}

function initEvent2(){
	
	$('#alertmodalsuccess_forbidden').on('hide.bs.modal', function () {
	    
		$('#queryBtn').trigger('click');
	});
	
}
	</script>
