						</div>
					</div>

		<div class="row">

					该E-BUS动力电池系统配置平台电压为<span th:text="${outputresult.ptdy}"></span>V，放电截止电压为<span
						th:text="${outputresult.fdjzdy}"></span>V,充电截止电压为<span
						th:text="${outputresult.cdjzdy}"></span>V,系统标称容量为<span
						th:text="${outputresult.xtbcrl}"></span>Ah,系统电量为<span
						th:text="${outputresult.xtdl}"></span>KWh,采用<span
						th:text="${outputresult.anum}"></span>个A箱和<span
						th:text="${outputresult.bnum}"></span>个B箱的组合方式，重量为<span
						th:text="${outputresult.zl}"></span>Kg±5%，系统能量密度为<span
						th:text="${outputresult.xtnlmd}"></span>Wh/kg，满足国家纯电动商用车<span

						th:text="${outputresult.btje}"></span>万元。
				</p> -->


				<div class="panel panel-primary table-responsive">
					<div class="panel-heading">您选择的E-BUS动力电池系统方案具体配置数据如下：</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-results">
							<thead>


							</thead>
							<tbody>
								<tr>
									<th>组合方式</th>
									<td><span th:if="${outputresult.anum} > 0 "><span
											th:text="${outputresult.anum}"></span><span>个<span
												th:text="${outputresult.adm}"></span>箱
										</span></span><span th:if="${outputresult.bnum} > 0 "><span
											th:text="${outputresult.bnum}"></span><span>个<span
												th:text="${outputresult.bdm}"></span>箱
										</span></span></td>
									<td sytle="padding: 20px;" rowspan="10">
										<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
										<div id="main" style="width: 532px; height: 413px;"></div> <script
											type="text/javascript" th:inline="javascript">
				/* "平台电压",  "系统标称容量",
							"系统电量", "AB箱个数","重量","系统能量密度"*/
				    var ptdy = [[${outputresult.ptdy}]];
					
					var  xtbcrl= [[${outputresult.xtbcrl}]];
					var xtdl = [[${outputresult.xtdl}]];
					var  anum= [[${outputresult.anum}]];
					var  bnum= [[${outputresult.bnum}]];
					var  sumnum= anum + bnum ;
					var  zl= [[${outputresult.zl}]];
					var  xtnlmd= [[${outputresult.xtnlmd}]];
					
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        	    title: {
        	        text: ''
        	    },
        	    tooltip: {},
        	    /*egend: {
        	        data: ['动力电池系统配置']
        	    },*/
        	    radar: {
        	    	splitNumber: 10,
        	        // shape: 'circle',
        	        indicator: [
        	           { name: '平台电压(V)', max: 1000},
        	           { name: '标称容量(Ah)', max: 500},
        	           { name: '系统电量(Kwh)', max: 500},
        	           { name: '系统配置方式', max: 30},
        	           { name: '系统重量(Kg)±5%', max: 3000},
        	           { name: '系统能量密度(Wh/kg)', max: 300}
        	        ],
        	        axisTick: {
        	            show: true,alignWithLabel : true
        	        }
        	    },
        	    series: [{
        	        name: '预算 vs 开销（Budget vs spending）',
        	        type: 'radar',
        	        // areaStyle: {normal: {}},
        	        data : [
        	            {
        	                value : [ptdy, xtbcrl, xtdl, sumnum,zl,xtnlmd],
        	                name : '动力电池系统配置',
        	                label: {
                                normal: {
                                    show: true,
                                    formatter:function(params) {
                                        return params.value;
                                    }
                                }
                            }
        	            }
        	        ] //end data
        	    }]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
									</td>

								</tr>
								<tr>

									<th>电压平台</th>
									<td><span th:text="${outputresult.ptdy}"></span>V</td>



								</tr>
								<tr>
									<th>放电截止电压</th>
									<td><span th:text="${outputresult.fdjzdy}"></span><span>V</span></td>

								</tr>
								<tr>
									<th>充电截止电压</th>
									<td><span th:text="${outputresult.cdjzdy}"></span><span>V</span></td>
								</tr>
								<tr>
									<th>标称容量</th>
									<td><span th:text="${outputresult.xtbcrl}"></span><span>Ah</span></td>
								</tr>
								<tr>
									<th>系统电量</th>
									<td><span th:text="${outputresult.xtdl}"></span><span>KWh</span></td>
								</tr>
								<tr>
									<th>系统总质量</th>
									<td><span th:text="${outputresult.zl}"></span><span>Kg(±5%)</span></td>
								</tr>

								<tr>
									<th>系统能量密度</th>
									<td><span th:text="${outputresult.xtnlmd}"></span><span>Wh/kg</span></td>
								</tr>

								<tr>
									<th>补贴倍率</th>
									<td><span th:text="${outputresult.btxs}"></span></td>
								</tr>

								<tr>
									<th>补贴额度</th>
									<td><span th:text="${outputresult.btje}"></span><span>万元</span></td>
								</tr>

							</tbody>
						</table>
						<!-- /.table-responsive -->

					</div>
					<!-- /.panel-body -->
				</div>

		<div class="row" th:if="${outputresult.anum} > 0 ">

					<div class="panel-heading">

					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-results">
							<thead>


							</thead>
							<tbody>

								<tr>
									<th>材料体系</th>
									<td><span th:text="${abox.cltx}"></span></td>
									<td rowspan="4"><img alt=""

								</tr>
								<tr>
									<th>产品质量</th>
									<td><span th:text="${abox.zlexptc}"></span><span>kg±5%</span></td>
								</tr>
								<tr>

									<th>最大尺寸</th>
									<td><span th:text="${abox.zdcc}"></span></td>

								</tr>
								<tr>
									<th>防水防尘等级</th>
									<td><span th:text="${abox.fsfcdj}"></span></td>

								</tr>

							</tbody>
						</table>
						<!-- /.table-responsive -->

					</div>
					<!-- /.panel-body -->
					<div class="panel-footer">
						<div class="panel">
							<div class="panel-heading">
								<div class="row">
									<img alt="" class="img-responsive"

								</div>
							</div>

						</div>

					<!-- /.panel-footer -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->

		</div>


		<div class="row" th:if="${outputresult.bnum} > 0 ">

					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"

							<thead>


							</thead>
							<tbody>

								<tr>
									<th>材料体系</th>
									<td><span th:text="${bbox.cltx}"></span></td>
									<td rowspan="4"><img alt=""
										class="center-block img-thumbnail"
										th:src="@{/img/battery/bbox.jpg}" width="304" height="236"></img></td>
								</tr>
								<tr>
									<th>产品质量</th>
									<td><span th:text="${bbox.zlexptc}"></span><span>kg±5%</span></td>
								</tr>
								<tr>

									<th>最大尺寸</th>
									<td><span th:text="${bbox.zdcc}"></span></td>

								</tr>
								<tr>
									<th>防水防尘等级</th>
									<td><span th:text="${bbox.fsfcdj}"></span></td>

								</tr>

							</tbody>
						</table>
						<!-- /.table-responsive -->

					</div>
					<!-- /.panel-body -->
					<div class="panel-footer">
						<div class="panel">
							<div class="panel-heading">
								<div class="row">
									<img alt="" class="img-responsive"

										<div>B箱安裝尺寸</div>

								</div>
							</div>

						</div>
					</div>
					<!-- /.panel-footer -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->

		</div>


		<div class="row">

				<a th:href="@{/index}" class="btn btn-danger btn-lg btn-block"

	</div>
